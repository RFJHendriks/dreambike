<div mat-dialog-content style="height: 450px;">
  <h1 mat-dialog-title>{{ intro }}</h1>
  <form [formGroup]="dockingForm" (ngSubmit)="onConfirm()">
    <mat-form-field>
      <mat-label for="name">Name</mat-label>
      <input
        matInput
        maxlength="100"
        formControlName="name"
        required
        autocomplete="off"
        [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
      />
      <mat-hint *ngIf="submitted && f.name.errors && f.name.errors.required"
        >Name is required</mat-hint
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label for="bikes">Bikes</mat-label>
      <input
        matInput
        type="number"
        formControlName="bikes"
        required
        autocomplete="off"
      />
      <mat-hint *ngIf="submitted && f.bikes.errors && f.bikes.errors.required"
        >Bikes is required</mat-hint
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label for="capacity">Capacity</mat-label>
      <input
        matInput
        type="number"
        formControlName="capacity"
        required
        autocomplete="off"
      />
      <mat-hint
        *ngIf="submitted && f.capacity.errors && f.capacity.errors.required"
        >Bikes is required</mat-hint
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label for="lat">Latitude</mat-label>
      <input
        matInput
        type="number"
        formControlName="lat"
        required
        autocomplete="off"
      />
      <mat-hint *ngIf="submitted && f.lat.errors && f.lat.errors.required"
        >Lat is required</mat-hint
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label for="lng">Longitude</mat-label>
      <input
        matInput
        type="number"
        formControlName="lng"
        required
        autocomplete="off"
      />
      <mat-hint *ngIf="submitted && f.lng.errors && f.lng.errors.required"
        >Lat is required</mat-hint
      >
    </mat-form-field>
  </form>
  <div>
    <button mat-button class="btn" cdkFocusInitial (ngSubmit)="onConfirm()">
      Submit
    </button>
    <button mat-button class="btn" (click)="onCancel()">Cancel</button>
    <p *ngIf="error" class="alert">
      {{ error }}
    </p>
  </div>
</div>
