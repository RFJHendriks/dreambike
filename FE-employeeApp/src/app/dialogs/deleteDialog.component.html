<div mat-dialog-content>
  <h1 mat-dialog-title>Delete {{ data.name }}.</h1>
  <p>
    Are you sure you want to delete
    {{ data.name }}?
  </p>
</div>
<div mat-dialog-actions>
  <button mat-button class="btn" (click)="onConfirm(data)" cdkFocusInitial>
    Yes
  </button>
  <button mat-button class="btn" (click)="onNoClick()">No</button>
</div>
