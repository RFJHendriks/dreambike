<div mat-dialog-content>
  <p>
    Login
  </p>
  <form [formGroup]="loginForm">
    <mat-form-field>
      <input
        matInput
        maxlength="50"
        placeholder="Username"
        formControlName="username"
        required
        autocomplete="off"
      />
      <mat-hint>What is your username?</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="password"
        maxlength="255"
        placeholder="Password"
        formControlName="password"
        required
        autocomplete="off"
      />
      <mat-hint>What is your password?</mat-hint>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onConfirm(loginForm)" cdkFocusInitial>
    Login
  </button>
  <button mat-button (click)="onNoClick()">Cancel</button>
</div>
