<div class="divContent">
  <div style="float: left; min-height: 75vh; min-width: 75vh;">
    <agm-map
      [latitude]="lat"
      [longitude]="lng"
      [zoom]="zoom"
      [disableDefaultUI]="false"
      [zoomControl]="false"
    >
      <agm-marker
        *ngFor="let ds of dockingStations; let i = index"
        (markerClick)="clickedMarker(ds.label, i)"
        [latitude]="ds.lat"
        [longitude]="ds.lng"
        [label]="ds.label"
        [markerDraggable]="ds.draggable"
      >
        <agm-info-window>
          <strong>{{ ds.name }}</strong>
        </agm-info-window>
      </agm-marker>
    </agm-map>
  </div>
  <div style="float: right;">
    <table
      matSort
      (matSortChange)="sortData($event)"
      class="table-scroll small-first-col"
    >
      <thead>
        <tr>
          <th mat-sort-header="name">Name</th>
          <th mat-sort-header="label">Label</th>
        </tr>
      </thead>
      <tbody class="body-half-screen">
        <tr *ngFor="let ds of sortedData">
          <td>{{ ds.name }}</td>
          <td>{{ ds.label }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
