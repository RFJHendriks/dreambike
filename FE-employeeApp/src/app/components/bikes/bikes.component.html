<div class="contentMargin">
  <mat-button-toggle-group name="bikeBtns">
    <mat-button-toggle class="btn" style="height: 30px;" (click)="onAdd()"
      ><mat-icon style="margin-top: -2px; margin-left: -5px;">add</mat-icon>New
      Bike</mat-button-toggle
    >
  </mat-button-toggle-group>
  <hr />
  <div id="maintable">
    <table matSort (matSortChange)="sortData($event)">
      <thead>
        <tr>
          <th style="max-width: 50px;"></th>
          <th mat-sort-header="bikeId">Id</th>
          <th style="max-width: 50px;" mat-sort-header="name">
            Name
          </th>
          <th style="max-width: 65px;" mat-sort-header="type">
            Type
          </th>
          <th style="max-width: 65px;" mat-sort-header="driver">
            Driver
          </th>
          <th style="max-width: 65px;" mat-sort-header="size">
            Size
          </th>
          <th style="max-width: 120px;" mat-sort-header="created">
            Created
          </th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let bike of bikes; let i = index"
          [class.selected]="bike === selectedBike"
          [ngClass]="{ active: bike == selectedBike }"
          (click)="onSelect(bike)"
        >
          <td style="margin-top: -5px; max-width: 50px;">
            <button class="buttonIcon" (click)="onEdit(bike)">
              <mat-icon area-hidden="true" class="icon">edit</mat-icon>
            </button>
            <button class="buttonIcon" (click)="onDelete(bike)">
              <mat-icon area-hidden="true" class="icon">delete</mat-icon>
            </button>
          </td>
          <td>
            {{ bike.bikeId }}
          </td>
          <td>
            {{ bike.name }}
          </td>
          <td style="max-width: 65px;">
            {{ bike.type }}
          </td>
          <td style="max-width: 65px;">
            {{ bike.driver }}
          </td>
          <td style="max-width: 65px;">{{ bike.size }}"</td>
          <td style="max-width: 120px;">
            {{ bike.created | date: "dd-MM-yyyy" }}
          </td>
        </tr>
        <tr></tr>
      </tbody>
    </table>
  </div>
</div>
