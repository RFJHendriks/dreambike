<mat-sidenav-container style="color: black;">
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item>
        <mat-icon class="icon">input</mat-icon>
        <span class="label">Login</span>
      </a>
      <a mat-list-item>
        <mat-icon class="icon">home</mat-icon>
        <a class="label">Home</a>
      </a>
      <a mat-list-item>
        <mat-icon class="icon">dashboard</mat-icon>
        <a class="label">Dashboard</a>
      </a>
      <a mat-list-item type="button">
        <mat-icon class="icon">input</mat-icon>
        <a class="label">LogOut</a>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button>
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div>
        <img
          style="height: 50px;"
          alt="DreambikeLogo"
          src="assets/logo zonder text 2.png"
        />
        <span class="label" style="padding-left: 15px;">
          DreamBike Employee Application
        </span>
      </div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
          <li>
            <a (click)="openDialog()">
              <mat-icon class="icon">input</mat-icon>
              <a class="label">Login</a>
            </a>
          </li>
          <li>
            <a>
              <mat-icon class="icon">home</mat-icon>
              <a class="label">Home</a>
            </a>
          </li>
          <li>
            <a>
              <mat-icon class="icon">dashboard</mat-icon>
              <a class="label">Dashboard</a>
            </a>
          </li>
          <li>
            <a>
              <mat-icon class="icon">input</mat-icon>
              <a class="label">LogOut</a>
            </a>
          </li>
        </ul>
      </div>
    </mat-toolbar>
    <main></main>
  </mat-sidenav-content>
</mat-sidenav-container>
<router-outlet class="content"></router-outlet>
