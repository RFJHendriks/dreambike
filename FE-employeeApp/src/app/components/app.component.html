<div>
  <mat-sidenav-container style="color: black;">
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <div fxHide.gt-xs>
          <button mat-icon-button>
            <mat-icon>menu</mat-icon>
          </button>
        </div>
        <div>
          <img
            style="height: 50px;"
            alt="DreambikeLogo"
            src="assets/logo zonder text 2.png"
          />
          <span class="label" style="padding-left: 15px;">
            DreamBike Employee Application
          </span>
        </div>
        <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
          <ul fxLayout fxLayoutGap="20px" class="navigation-items">
            <li *ngIf="!loggedIn">
              <a (click)="openDialog()">
                <mat-icon class="icon">input</mat-icon>
                <a class="label">Login</a>
              </a>
            </li>
            <li>
              <a>
                <mat-icon class="icon">home</mat-icon>
                <a class="label">Home</a>
              </a>
            </li>
            <li>
              <a>
                <mat-icon class="icon">dashboard</mat-icon>
                <a class="label">Dashboard</a>
              </a>
            </li>
            <li *ngIf="loggedIn">
              <a (click)="onLogout()">
                <mat-icon class="icon">input</mat-icon>
                <a class="label">LogOut</a>
              </a>
            </li>
          </ul>
        </div>
      </mat-toolbar>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <!-- Verticaal menu -->
  <div>
    <div class="vertical-menu">
      <a routerLinkActive="active" routerLink="content">Home</a>
      <a routerLinkActive="active" routerLink="docking">Docking Stations</a>
      <a routerLinkActive="active" routerLink="locations">Locations</a>
      <a routerLinkActive="active" routerLink="bikes">Bikes</a>
      <a routerLinkActive="active" routerLink="repairs">Repairs</a>
      <a routerLinkActive="active" routerLink="management">Analytics</a>
      <a routerLinkActive="active" routerLink="settings">Settings</a>
    </div>
    <router-outlet class="content"></router-outlet>
  </div>
</div>
